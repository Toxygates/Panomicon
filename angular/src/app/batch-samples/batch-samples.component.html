<div [ngClass]="{'container': !samples, 'container-fluid': samples}">
    <div class="row">
        <div class="col-lg-12 padded_ui_panel">
            <div *ngIf="!batchId">Select a batch to show samples</div>

            <ng-container *ngIf="batchId && !samples">
                <div>Loading samples...</div>
                <div  class="d-flex justify-content-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </ng-container>

            <div *ngIf="samples">
                {{samples.length}} samples for batch {{batchId}}:

                <div style="float:right">
                    <button type="button" class="btn btn-primary"
                        [routerLink]="'/expression-table'"
                        [queryParams]="{samples: getSelectedSamples()}"
                        [disabled]="readyToCreateGroup ? false : true">
                        Create sample group
                    </button>
                </div>
            </div>

            <div id="my-tabular-table"></div>
        </div>
    </div>
</div>
