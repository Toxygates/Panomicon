<div *ngIf="!batchId">Select a batch to show samples</div>

<ng-container *ngIf="batchId && !samples">
    <div>Loading samples...</div>
    <div  class="d-flex justify-content-center">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-container>

<div *ngIf="samples">Samples for batch {{batchId}}:</div>

<ul>
    <li *ngFor="let sample of samples" (click)="selectDataset(dataset.id)">
        {{sample.sample_id}} ({{sample.compound_name}})
    </li>
</ul>
