<div *ngIf="!batches">Loading batches...</div>
<div *ngIf="!batches" class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="batches">Batches for dataset {{selectedDataset}}:</div>

<ng-container *ngFor="let batch of batches">
    <button (click)="selectBatch(batch.id)" type="button" 
        [ngClass]="{'btn': true, 'btn-dark': batch.id == selectedBatch,
                    'btn-secondary': batch.id != selectedBatch }">{{batch.id}}</button>
</ng-container>
