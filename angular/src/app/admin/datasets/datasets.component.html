<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Dataset ID</th>
        <th scope="col">Timestamp</th>
        <th scope="col">Batches</th>
        <th scope="col">Description</th>
        <th scope="col">Comment</th>
        <th scope="col">Public comment</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataset of adminData.datasets$ | async; index as i">
        <th scope="row">{{ dataset.id }}</th>
        <td>{{ dataset.timestamp }}</td>
        <td>{{ dataset.numBatches || 0 }}</td>
        <td>{{ dataset.description }}</td>
        <td>{{ dataset.comment }}</td>
        <td>{{ dataset.publicComment }}</td>
        <td>
          <a
            class="btn btn-primary"
            role="button"
            [routerLink]="'edit/' + dataset.id"
            >Edit</a
          >
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteDataset(dataset.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" role="button" routerLink="add">Add new dataset</a>
</div>
