<div *ngIf="!datasets">Loading datasets...</div>
<div *ngIf="!datasets" class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="datasets">Datasets:</div>

<button *ngFor="let dataset of datasets" 
    (click)="selectDataset(dataset.id)" type="button" 
    [ngClass]="{'btn': true, 'btn-dark': dataset.id == selectedDataset,
                'btn-secondary': dataset.id != selectedDataset }">
    {{dataset.description}} ({{dataset.id}})
</button>
