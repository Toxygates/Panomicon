<p-card header="Datasets">
    <div *ngIf="!datasets">Loading datasets...</div>

    <p-progressSpinner *ngIf="!datasets"></p-progressSpinner>

    <button *ngFor="let dataset of datasets" pButton type="button"
        label="{{dataset.description}} ({{dataset.id}})"
        [ngClass]="{'p-button-success': dataset.id == selectedDataset,
                    'p-button-secondary': dataset.id != selectedDataset }"
        (click)="selectDataset(dataset.id)">
    </button>
</p-card>
