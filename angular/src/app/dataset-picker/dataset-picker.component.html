<div *ngIf="!datasets">Loading datasets...</div>
<div *ngIf="datasets">Datasets:</div>

<ul>
    <li *ngFor="let dataset of datasets" (click)="selectDataset(dataset.id)">
        <!-- the anchor is a temporary hack to style the text as a link-->
        <a href="#" onclick="return false;">{{dataset.title}} ({{dataset.id}})</a>
    </li>
</ul>
