<div *ngIf="!datasets">Loading datasets...</div>
<div *ngIf="datasets">Datasets:</div>

<ng-container *ngFor="let dataset of datasets">
<button (click)="selectDataset(dataset.id)" type="button" 
    [ngClass]="{'btn': true, 'btn-dark': dataset.id == selectedDataset,
                'btn-secondary': dataset.id != selectedDataset }">
    {{dataset.description}} ({{dataset.id}})</button>
</ng-container>
