<table
  cellspacing="4"
  cellpadding="0"
  style="position: absolute; left: 0px; top:0px; right: 0px; bottom: 0px"
>
  <tbody>
    <!-- Select the panel on which changes will be applied -->
    <tr>
      <td align="left" style="vertical-align: middle;">
        <div class="gwt-Label">Select Panel:</div>
      </td>
      <td align="left" style="vertical-align: middle;">
        <select id="panelSelect"
          class="gwt-ListBox"
        >
        <!-- On load, the only panel available is the one on the
        'left side'. The panel extends the whole visualiation area -->
          <option value=0 selected>Left</option>
          <option value=1 disabled>Right</option>
          <option value=2 disabled>Intersection</option>
        </select>
      </td>
    </tr>

    <tr>
      <td align="left" style="vertical-align: middle;">
        <div class="gwt-Label">Apply Layout:</div>
      </td>
      <td align="left" style="vertical-align: middle;">
        <select id="layoutSelect"
          class="gwt-ListBox"
        >
          <option value="null" selected>None</option>
          <!-- <option value="preset">Preset</option> -->
          <option value="random">Random</option>
          <option value="grid">Grid</option>
          <option value="circle">Circle</option>
          <option value="concentric">Concentric</option>
          <option value="breadthfirst">BreadthFirst</option>
          <option value="cose">Force Directed</option>
        </select>
      </td>
    </tr>

    <tr>
      <td align="center" style="vertical-align: middle;">
      <span class="gwt-CheckBox">
        <input id="showHiddenNodesCheckbox" type="checkbox">
        <label for="showHiddenNodesCheckbox">Show hidden nodes</label>
      </span>
      </td>

      <td align="center" style="vertical-align: middle;">
      <span class="gwt-CheckBox">
        <input id="showIntersectionCheckbox" type="checkbox" disabled="true">
        <label for="showIntersectionCheckbox">Highlight intersection</label>
      </span>
      </td>

      <td align="center" style="vertical-align: middle;">
        <button id="mergeNetworkButton"
          type="button"
          class="gwt-Button"
          disabled
        > Merge Networks
        </button>
      </td>

      <td align="center" style="vertical-align: middle;">
        <button id="closeRightPanelButton"
          type="button"
          class="gwt-Button"
          disabled
        > Close Right Panel
        </button>
      </td>

    </tr>


  </tbody>
</table>

<!-- ***************************************************************  -->
<!-- Modal Dialogs - only to be shown on user request -->

<div id='colorScaleDialog' class='gwt-DialogBox modal'>
  <table cellspacing='0' cellpadding='0'>
    <tbody>
      <tr class='dialogTop'>
        <td class='dialogTopLeft'><div class='dialogTopLeftInner'></div></td>
        <td class='dialogTopCenter'>
          <div class='dialogTopCenterInner'>
            <div class='Caption'>Define Color Scale</div>
          </div>
        </td>
        <td class='dialogTopRight'><div class='dialogTopRightInner'></div></td>
      </tr>
      <tr class='dialogMiddle'>
        <td class='dialogMiddleLeft'><div class='dialogMiddleLeftInner'></div></td>
        <td class='dialogMiddleCenter'>
          <div class='dialogMiddleCenterInner dialogContent'>
            <div class='gwt-Label'>msgRNA:</div>
            <select id='msgRNAWeight' class='gwt-ListBox'>
              <option value='null'>Select:</option>
            </select>
            <div class='gwt-Label'>microRNA:</div>
            <select id='microRNAWeight' class='gwt-ListBox'>
              <option value='null'>Select:</option>
            </select>
            <div class='gwt-Label'>Color:</div>
            <input id='scaleColor' type='color' value='#0000FF' />
            <br />
            <button id='okColorScaleDialog' class='gwt-Button' type='button'>
              OK
            </button>
            <button id='cancelColorScaleDialog' class='gwt-Button cancelBtn' type='button'
            data-dialog='colorScaleDialog'>
              Cancel
            </button>
          </div>
        </td>
        <td class='dialogMiddleRight'><div class='dialogMiddleRightInner'></div></td>
      </tr>
      <tr class='dialogBottom'>
        <td class='dialogBottomLeft'><div class='dialogBottomLeftInner'></div></td>
        <td class='dialogBottomCenter'><div class='dialogBottomCenterInner'></div></td>
        <td class='dialogBottomRight'><div class='dialogBottomRightInner'></div></td>
      </tr>
    </tbody>
  </table>
</div>

<div id='changeLabelDialog' class='gwt-DialogBox modal'>
  <table cellspacing='0' cellpadding='0'>
    <tbody>
      <tr class='dialogTop'>
        <td class='dialogTopLeft'><div class='dialogTopLeftInner'></div></td>
        <td class='dialogTopCenter'>
          <div class='dialogTopCenterInner'>
            <div class='Caption'>Change a node's label</div>
          </div>
        </td>
        <td class='dialogTopRight'><div class='dialogTopRightInner'></div></td>
      </tr>
      <tr class='dialogMiddle'>
        <td class='dialogMiddleLeft'><div class='dialogMiddleLeftInner'></div></td>
        <td class='dialogMiddleCenter'>
          <div class='dialogMiddleCenterInner dialogContent'>
            <div class="gwt-Label" style="white-space: initial;">
              Please choose a new label for the node. Only letters, numbers and
              hyphen (-) characters are allowed. Any other characters will be
              replaced before assignation.
            </div>
            <div class='gwt-Label'>Label:</div>
            <input id='nodeLabel' type="text" class="gwt-TextBox">
            <br />
            <button id='okChangeLabelDialog' class='gwt-Button' type='button'>
              OK
            </button>
            <button id='cancelChangeLabelDialog' class='gwt-Button cancelBtn' type='button'
            data-dialog='changeLabelDialog'>
              Cancel
            </button>
          </div>
        </td>
        <td class='dialogMiddleRight'><div class='dialogMiddleRightInner'></div></td>
      </tr>
      <tr class='dialogBottom'>
        <td class='dialogBottomLeft'><div class='dialogBottomLeftInner'></div></td>
        <td class='dialogBottomCenter'><div class='dialogBottomCenterInner'></div></td>
        <td class='dialogBottomRight'><div class='dialogBottomRightInner'></div></td>
      </tr>
    </tbody>
  </table>
</div>

<div id='nodePopper' class='popper'>
  <table>
    <tr>
      <td>Label</td>
      <td id='label'></td>
    </tr>
    <tr>
      <td>Type</td>
      <td id='type'></td>
    </tr>
    <tr>
      <td>Probe</td>
      <td id='probe'></td>
    </tr>
  </table>
</div>
