  <form>
    <fieldset>
      <legend>User Interaction</legend>
      <div>Select Library:</div>
      <select id="library" onchange="changeVisualizationLibrary()">
        <option value="Cyto" selected="selected" >Cytoscape.js</option>
        <option value="Vis">Vis.js</option>
      </select>
      <br />

      <div>Apply Layout:</div>
      <select id="layout" onchange="updateLayout()"> <!--  disabled="true"> -->
      </select>
      <br />

      <div>Color By:</div>
      <select id="colorBy" disabled="true">
      <option value="None">None</option>
      </select>
      <br />

      <div>Mouse interacion:</div>
      <select id="mouse" onchange="updateInteraction()">
        <option value="selection">Selection</option>
        <option value="addNode">Add Node - Not implemented</option>
        <option value="addInteraction">Add Edge - Not implemented</option>
      </select>
      <br />

      <button type="button" value="export" id="export" onclick="exportJson()">Export</button>
    </fieldset>
  </form>

  <div class="vizNotes" id="selectionList">Current Selection (only-Cyto):</div>
